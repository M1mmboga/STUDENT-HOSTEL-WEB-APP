 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Add Accommodation</title>
	<link rel="stylesheet" href="">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	

	<div class="container">

		<h3>Accommodations</h3>
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#popUpWindow">Open Add Accommodation</button>

		<div class="modal fade" id="popUpWindow">
			<div class="modal-dialog"> 
				<div class="modal-content">
					<!-- header -->
	<div class="modal-header">

	<button type="button" class="close" data-dismiss="modal">&times;</button>
	<h3>Add Accommodation</h3>
	</div>
					<!-- body form-->
<div class="modal-body">
	<form role="form">
		<div class="form-group">

		
			<input type="text" class="form-control" placeholder="House Name" required>

		</div>

		<div class="form-group">

		
			<input type="text" class="form-control" placeholder="House Price" required>

		</div>

<div class="form-group">

		
			<input type="text" class="form-control" placeholder="Number of rooms" required>

		</div>		
<div class="form-group">

		
			<input type="file" class="form-control" placeholder="House Image" required>

		</div>

<div class="form-group">

		
			<input type="text" class="form-control" placeholder="House Type" required>

		</div>		
				<div class="form-group">

		
			<textarea cols="15" rows="10" class="form-control" placeholder="House Description" required></textarea>

		</div>
			
		<div class="form-group">

		
			<input type="text" class="form-control" placeholder="House Location" required>

		</div>
				
		
	</form>
	
	</div>
					<!-- button -->

<div class="modal-footer">
	<button class="btn btn-primary btn-block">Submit</button>
	</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
